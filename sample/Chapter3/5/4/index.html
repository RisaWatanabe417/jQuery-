<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>jQuery book sample</title>
<link rel="stylesheet" type="text/css" href="../shared/css/styles.css" />
<link rel="stylesheet" type="text/css" href="styles.css" />
<script src="jquery-1.11.1.min.js"></script>
<script src="scripts.js"></script>
</head>
<body>
	<form action="#" method="get">
		<div><input id="input1" type="text" size="40" value="テキストフィールドです" /></div>
		<div><textarea id="textarea1" rows="3" cols="30">テキストエリアです</textarea></div>
		<div><select id="select1">
			<option value="saitama">埼玉</option>
			<option value="tokyo">東京</option>
			<option value="kanagawa">神奈川</option>
		</select></div>
		<div><select id="select2" multiple="multiple">
			<option value="shinjukuku">新宿区</option>
			<option value="shibuyaku">渋谷区</option>
			<option value="chiyodaku">千代田区</option>
		</select></div>
	</form>
</body>
</html>
